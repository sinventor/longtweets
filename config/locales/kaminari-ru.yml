ru:
  helpers:
    page_entries_info:
      more_pages:
        display_entries: "Показана %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> из <b>%{total}</b>"
        one_page:
          display_entries:
            few: "Показаны <b>%{count}</b> %{entry_name}"
            many: "Показаны <b>%{count}</b> %{entry_name}"
            one: "Показано <b>%{count}</b> %{entry_name}"
            other: "Показаны <b>все %{count}</b> %{entry_name}"
  views:
    pagination:
      first: "<span class='first-entries'>&laquo;</span>"
      last: "<span class='last-entries'>&raquo</span>;"
      next: "<span class='next-entries'>&rsaquo;</span>"
      previous: "<span class='next-entries'>&lsaquo;</span>"
      truncate: "&hellip;"